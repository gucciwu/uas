<script language="javascript">
    $(document).ready(function () {
		getInfo();
    });

    function getInfo() {
        $.ajax({
            url: 'getinfo',
            type: 'GET',
            async: true,
            dataType: 'json',
            timeout: 30000,
            cache: false,
            success: function (jsonstr) {
                $("#msg").text(JSON.stringify( jsonstr ));
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("请求失败，错误信息：" + textStatus);
            }
        });
    }
</script>
