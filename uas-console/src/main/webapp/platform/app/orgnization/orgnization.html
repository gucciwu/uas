<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>组织列表</title> 
<link href="/platform/static/darkblue/css/base.css" rel="stylesheet">
<link rel="stylesheet" href="/platform/custom/darkblue/uimaker/easyui.css">
    <link href="/platform/css/public.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/platform/custom/darkblue/uimaker/icon.css">
<link rel="stylesheet" href="/platform/static/darkblue/css/providers1.css">
<script type="text/javascript" src="/platform/custom/darkblue/jquery.min.js"></script>
<script type="text/javascript" src="/platform/custom/darkblue/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/platform/custom/darkblue/easyui-lang-zh_CN.js"></script>
</head> 
<body>
	<div id="loading"> 
       <image src='/platform/image/loading3.gif'/>
      <h1><font color="#15428B">页面载入中....</font></h1>   
     </div>  
    <div class="container" >
       <table id="tg" class="easyui-treegrid" title="所有组织列表"
             url="/orgnization/list" resultAsTree="true" data-options="
                idField:'id',
                treeField:'name',
                fitColumns:true,
                nowrap:false,
                toolbar:'#tb',">
            <thead>
                <tr >
                	<th field="id" width="10" hidden="hidden">隐藏id</th>
                    <th field="name" halign="center" align="left"  width="250">组织名称</th>
                    <th field="registerCode" halign="center" align="center" width="100">登记编码</th>
                    <th field="usci" halign="center" align="center" width="140">统一社会信用代码</th>
                    <th field="legalRepresentative" halign="center" align="center" width="70">法定代表人</th>
                    <th field="contacts" halign="center" align="center" width="70">联系人</th>
                    <th field="telephone" halign="center" align="center" width="100">固定电话</th>
                    <th field="zipCode" halign="center" align="center" width="60">邮编</th>
                    <th field="address" halign="center" align="center" width="160">地址</th>
                    <th field="businessLicense" halign="center" align="center" width="160">营业执照</th>
                    <th field="createTime" halign="center" align="center" width="145">创建时间</th>
                    <th field="updateTime" halign="center" align="center" width="145">修改时间</th>
                    <th field="parentOrgnizationId" halign="center" align="center" width="10" hidden="hidden">隐藏id</th>
                </tr>
            </thead>
        </table>
      <div id="tb">
	      <form id="searchUserForm">
		        <div class="opt-buttons">
		            <a href="#" class="easyui-linkbutton" onclick ="newOrgnization()" data-options="selected:true">新增</a>
		            <a href="#" class="easyui-linkbutton" onclick ="editOrgnization()" >修改</a>
		            <a href="#" class="easyui-linkbutton" onclick ="deleteOrgnization()">删除</a>
		           <!--  <a href="#" class="easyui-linkbutton">导入</a> -->
		        </div>
	        </form>
      </div>
      
      
      <div id="dlg" class="easyui-dialog orgnization-dialog" title="增加组织" 
      data-options="closed:true,modal:true"  buttons="#dlg-buttons">
      	<div class="easyui-layout" data-options="fit:true,border:false">
		    <div data-options="region:'center',border:false" title="" style="overflow: hidden;padding: 3px;">
		        <form id="orgnizationAddForm" method="post">
		            <table class="kv-table">
					<tbody>
						<tr>
							<td class="kv-label">组织名称</td>
							<td class="kv-content">
								<input class="easyui-textbox" type="text" data-options="required:true" name="name" style="width:200px;height:35px;line-height:35px;"></input>
							</td>
							<td class="kv-label">登记编码</td>
							<td class="kv-content">
								<input class="easyui-textbox" type="text"  name="registerCode" style="width:200px;height:35px;line-height:35px;"></input>
							</td>
						</tr>
						<tr>
							<td class="kv-content" hidden="hidden">
								<input class="easyui-textbox" type="text" name="id" style="width:200px;height:35px;line-height:35px;"></input>
							</td>
						</tr>
						<tr>
							<td class="kv-label">统一社会信用代码</td>
							<td class="kv-content">
								<input class="easyui-textbox" type="text"  name="usci" style="width:200px;height:35px;line-height:35px;"></input>
							</td>
							<td class="kv-label">法定代表人</td>
							<td class="kv-content">
								<input class="easyui-textbox" type="text"  name="legalRepresentative" style="width:200px;height:35px;line-height:35px;"></input>
							</td>
						</tr>
						<tr>
							<td class="kv-label">联系人</td>
							<td class="kv-content">
								<input class="easyui-textbox" type="text"  name="contacts" style="width:200px;height:35px;line-height:35px;"></input>
							</td>
							<td class="kv-label">固定电话</td>
							<td class="kv-content">
								<input class="easyui-textbox" type="text"  name="telephone" style="width:200px;height:35px;line-height:35px;"></input>
							</td>
						</tr>
						<tr>
							<td class="kv-label">地址</td>
							<td class="kv-content">
								<input class="easyui-textbox" type="text"  name="address" style="width:200px;height:35px;line-height:35px;"></input>
							</td>
							<td class="kv-label">邮编</td>
							<td class="kv-content">
								<input class="easyui-textbox" type="text"  name="zipCode" style="width:200px;height:35px;line-height:35px;"></input>
							</td>
						</tr>
						<tr>	
							<td class="kv-label">营业执照</td>
							<td class="kv-content">
								<input class="easyui-textbox" type="text" name="businessLicense" style="width:200px;height:35px;line-height:35px;"></input>
						    </td>						
							<td class="kv-label">上级组织</td>
							<td class="kv-content">
								<select id="organizationCombo" class="easyui-combotree"  name="parentOrgnizationId" style="width:200px;height:35px;"
								data-options="url:'/orgnization/tree',parentField:'pid'"></select>
							</td>
						</tr>
						
					</tbody>
				</table>
		        </form>
		         <!-- <div id="bb" data-options="float:right,border:false" title="" style="padding:20px;">
					<a href="#" class="easyui-linkbutton" data-options="selected:true" onclick="setValue();">保存</a>
					<a href="#" class="easyui-linkbutton" onclick="javascript:parent.$.dialog('close');">取消</a>
				 </div> -->
		    </div>
		   
		</div>
	  </div>
	  <div id="dlg-buttons"> 
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveOrgnization()" data-options="selected:true">保存</a> 
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#dlg').dialog('close')"
            iconcls="icon-cancel">取消</a> 
    </div> 
    </div>
    
    
    <script type="text/javascript">
    function closes() {  
        $('#loading').fadeOut('normal', function () {  
            $(this).remove();  
        });  
    }  
    var pc;  
      
    $.parser.onComplete = function () {  
        if (pc) clearTimeout(pc);  
        pc = setTimeout(closes, 1000);  
    }  
    $(function(){
    	$('#organizationCombo').combotree({
    	    	onLoadSuccess: function(){
    	    		
    	    	                       
    	    		//$.messager.alert("操作信息", "只能选择一行数据","warning");
    	    	             }});
    	});
    
	    function formatStatus(val,row){
	    	if (val == 0){
	    		return '<span style="color:red;">停用</span>';
	    	} else {
	    		return '<span >正常</span>';
	    	}
	    }
        
        var url;
        var type;
        function newOrgnization() {
        	$("#orgnizationAddForm").form("clear");
        	$('#organizationCombo').combotree('reload');
            $("#dlg").dialog("open").dialog('setTitle', '增加组织'); ;
            url = "/orgnization/add";
            $("#organizationCombo").combotree({readonly : false});
        }
        function editOrgnization() {
        	var dgObject = $("#tg");
        	var ids = getSelectionsIds(dgObject);
        	if(ids.length == 0){
        		$.messager.alert("操作信息", "请选择一行数据","warning");
        		  setTimeout(function(){
                      $(".messager-body").window('close');  
                    },2000);
	    		return ;
	    	}
	    	if(ids.indexOf(',') > 0){
	    		$.messager.alert("操作信息", "只能选择一行数据","warning");
	    		  setTimeout(function(){
                      $(".messager-body").window('close');  
                    },2000);
	    		return ;
	    	}
        	var row = $("#tg").treegrid("getSelected");
            if (row) {
            	$("#orgnizationAddForm").form("clear");
            	$('#organizationCombo').combotree('reload');
                $("#dlg").dialog("open").dialog('setTitle', '编辑组织');
                $("#orgnizationAddForm").form("load", row);
                //node=$('#organizationCombo').combotree('tree').tree('find',3);
                //$('#organizationCombo').combotree('tree').tree('check',node.target);
                //$('#organizationCombo').combotree('tree').tree('expandAll', node.target);
                $("#organizationCombo").combotree('setValue',row.parentOrgnizationId);
                url = "/orgnization/update";
                $("#organizationCombo").combotree('readonly');
            }
        }
        function saveOrgnization() {
            $("#orgnizationAddForm").form("submit", {
                url: url,
                onSubmit: function () {
                    return $(this).form("validate");
                },
                success: function (result) {
                	try {
                		result = $.parseJSON(result);
                	}catch (e){
                		$.messager.alert("操作信息", "后台出现异常！","error");
                		  setTimeout(function(){
                              $(".messager-body").window('close');  
                            },2000);
                		return;
                	}
                    if (result.status == 1) {
                    	$("#tg").treegrid("reload");
                        $("#dlg").dialog("close");
                        $.messager.alert("操作信息", "成功","info");
                        setTimeout(function(){
                            $(".messager-body").window('close');  
                          },2000);
                    }
                    else {
                        $.messager.alert("操作信息", result.msg,"error");
                        setTimeout(function(){
                            $(".messager-body").window('close');  
                          },2000);
                    }
                },
                error : function(XmlHttpRequest,textStatus, errorThrown){
                	$.messager.alert("操作信息", XmlHttpRequest.responseText,"error");
                	  setTimeout(function(){
                          $(".messager-body").window('close');  
                        },2000);
                }
            });
        }
        function deleteOrgnization() {
        	var dgObject = $("#tg");
        	var ids = getSelectionsIds(dgObject);
	    	if(ids.length == 0){
	    		$.messager.alert("操作信息", "请至少选择一行数据","warning");
	    		  setTimeout(function(){
                      $(".messager-body").window('close');  
                    },2000);
	    		return ;
	    	}
                $.messager.confirm('操作确认', '确认要删除组织吗？', function (r) {
                    if (r) {
                       /*  $.post('/orgnization/deleteBatch', { "ids":ids }, function (result) {
                        	result = $.parseJSON(result);
                            if (result.status == 1) {
                                $('#tg').treegrid('reload');
                                $.messager.alert("操作信息", "成功","info");
                            } else {
                            	$.messager.alert("操作信息", result.msg,"error");
                            }
                        }, 'json'); */
                        $.ajax({
                            type:"post",
                            dataType:"json",
                            url:"/orgnization/deleteBatch",
                            data:{ "ids":ids },
                            error:function(request) {
                            	$.messager.alert("操作提示", "发生异常！", "error"); 
                            	  setTimeout(function(){
                                      $(".messager-body").window('close');  
                                    },2000);
                            },
                            success:function(result) {
                            	if (result.status == 1) {
                                    $('#tg').treegrid('reload');
                                    $.messager.alert("操作信息", "成功","info");
                                    setTimeout(function(){
                                        $(".messager-body").window('close');  
                                      },2000);
                                } else {
                                	$.messager.alert("操作信息", result.msg,"error");
                                	  setTimeout(function(){
                                          $(".messager-body").window('close');  
                                        },2000);
                                }
                            }
                        });
                    }
                });
        }
        function getSelectionsIds(customList){
    		var sels = customList.treegrid("getSelections");
    		var ids = [];
    		for(var i in sels){
    			ids.push(sels[i].id);
    		}
    		ids = ids.join(","); 
    		
    		return ids;
    	}
    </script>
</body> 
</html>
