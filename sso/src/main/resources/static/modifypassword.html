<script type="text/javascript">
    $(document).ready(function () {
        $('#helptip').tooltipster({
            content: $("<lu><li>1.密码大于等于6位，必须包含数字、字母</li><li>2.修改后，OA系统的密码需5分钟生效</li><li>3.凡接入统一认证的系统账户密码都将变更</li></lu>")
        });


        var msg = getQueryVariable("msg");
        if (msg) {
            var b = new Base64();
            var m = b.decode(msg);
            alert(m);
        }

        $('#oldpassinfo').tooltipster({
            content: $('<p>统一认证账户当前密码</p>')
        });
        $('#newpassinfo').tooltipster({
            content: $('<strong>密码设置规范</strong>：<br><hr>' +
                '<p>1.大于等于6位<br>2.密码必须包含数字<br>3.密码必须包含字母</p>')
        });

        //$.sticky("<center><b>注意</b></center><p>统一认证后台已与OA系统对接，OA账户的密码将会同时被修改。</p>");
    });

    var bSubmit = false;
    var gotourl = getQueryVariable('callbackUrl');

    function submit_1() {

        if (checkNull("opass", "旧密码")) return;
        if (checkNull("pass", "新密码")) return;
        if (checkNull("cpass", "确认新密码")) return;
        var opass = $("#opass").val();
        var pass = $("#pass").val();
        var cpass = $("#cpass").val();
        if (pass != cpass) {
            alert("新密码和确认密码不匹配，请重新输入");
            $("#pass").focus();

            $("#pass").val("");
            $("#cpass").val("");
            return;
        }

        $.ajax({
            url: 'modify',
            type: 'POST',
            async: true,
            data: {opass: opass, pass: pass, cpass: cpass, callback: gotourl},
            dataType: 'json',
            timeout: 30000,
            cache: false,
            success: function (json) {
                if (json.code == '1') {
                    alert(json.msg);
                    if (gotourl != null && gotourl != '' && gotourl != 'null')
                        window.location.href = gotourl;
                } else {
                    alert(json.msg);
                    $("#pass").focus();
                    $("#opass").val("");
                    $("#pass").val("");
                    $("#cpass").val("");
                }
            }//,
            //error: function(XMLHttpRequest, textStatus, errorThrown){
            //    alert("请求失败，错误信息："+textStatus);
            //}
        });

    }

    function checkNull(id, name) {
        var val = $("#" + id).val();
        if (!val) {
            alert(name + "不可为空");
            $("#" + id)[0].focus();
            return true;
        } else {
            return false;
        }
    }

    function fnSubmit() {
        if (bSubmit)
            return false;
        bSubmit = true;

        return true;
    }

    function EnterSumbit() {
        if (event.keyCode == 13) {
            if (fnSubmit()) {
                var forms = document.getElementsByName('loginForm');
                if (forms.length == 1) {
                    forms[0].submit();
                }
            }
        }
    }

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
</script>
